name: Build & Release

on:
  push:
    tags:
      - 'v*'   # Trigger only on version tags like v0.2.3

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore "SteamDesktopAuthenticator.sln"

    - name: Build Release
      run: dotnet build "SteamDesktopAuthenticator.sln" --configuration Release --no-restore

    - name: Create ZIP of Release
      run: |
        mkdir release
        # Adjust this path to match your actual DLL/EXE folder
        Compress-Archive -Path "Steam Desktop Authenticator/bin/Release/net9.0-windows/*" -DestinationPath "release/SteamDesktopAuthenticator.zip"

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Steam Desktop Authenticator ${{ github.ref_name }}
        body: Automated release build
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload ZIP to GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: release/SteamDesktopAuthenticator.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
